<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var food=prompt("What is your choice?");

		if (food=="apple"){
			alert ("You chose Apple");
		}
		else if (food="banana"){
			alert("You chose Banana");
		}
		else if (food="strawberry"){
			alert("You chose Strawberry");
		}
		else if (food="grapes"){
			alert("You chose Grapes");
		}
		else {
			alert ("We dont have that in our option.");
		}

	</script>
	<title></title>
</head>

</body>
</html>
