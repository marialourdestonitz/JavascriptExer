<!DOCTYPE html>
<html>
<head>
	<title> String Variables</title>
	<script type="text/javascript">
	var name = "John";  // embed a variable
	alert( `Hello, ${name}!` ); // Hello, John!
	// embed an expression
	alert( `the result is ${1 + 2}` ); // the result is 3
	alert( "the result is ${1 + 2}" ); // the result is ${1 + 2} because double quotes do nothing
</script>
</head>
<body>
	
</body>
</html>
